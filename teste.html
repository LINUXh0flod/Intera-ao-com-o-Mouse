<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #area {
      
      font: normal 20pt arial;
      background: rgb(42, 139, 42);
      color: white;
      width: 200px;
      height: 200px;
      line-height:200px ;
      text-align: center;
    position: relative;
    }
  </style>
</head>
<body>
  <!--Dando nome as funçoes-->
  <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
Interaja...
  </div>

<script>
//Aqui esta  criando a variavel
var area = window.document.getElementById('area')

//Aqui esta fazendo as funçoes
function clicar() {
  area.innerText = 'Clikou'
  area.style.background = 'red'
}

function entrar() {
  area.innerText = 'Entrou'
  area.style.background = 'blue'
}

function saiu() {
  area.innerText = 'Saiu'
  area.style.background = 'black'
}
 

</script>

</body>
</html>
